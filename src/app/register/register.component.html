<div class=" d-flex justify-content-center" style=" height: 58vh;width: 26vw;border-radius: 12px;background-color: rgb(205, 207, 208);">
  <div>
    <div class="mt-5">
      <h2><strong>Register</strong></h2>
      <div *ngIf="successMessage()" class="alert alert-success" role="alert">
        Registration Successful!
      </div>
        <div *ngIf="errorMessage()" class="alert alert-danger" role="alert">
          Incorrect credentials!
        </div>
        <div *ngIf="usernameExistError()" class="alert alert-danger" role="alert">
          Username already has an account!
        </div>
        <form 
        [formGroup]="registerForm"
        (ngSubmit)="onRegister()">
          <div class="col">
            <label class="form-label" >Email</label>
            <input class="form-control" type="email" formControlName="email"
            placeholder="Enter email"
            >
            <!-- render the form validation message -->
            <small class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Email required!
            </small>
          </div>

            <div class="col">
              <label class="form-label" >Password</label>
              <input class="form-control" type="password" formControlName="password"
              placeholder="Enter password"
              >
              <!-- render the form validation message -->
              <small class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password required!
              </small>
            </div>
            <!-- <button (click)="seeForm()">check</button> -->
            <button type="submit" class="mt-4 btn btn-primary">Register</button>
          </form>
        </div>
      </div>
</div>
